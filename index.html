<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>  
        <body>
            <div class="left-div">
                <div class="logo-div">
                    <img src="./images/odin-logo.png">
                    <h1>ODIN</h1>
                </div>
                <div class="footer">Photo by Preethi Viswanathan on Unsplash</div>
            </div>
            <div class="right-div">
                <h3>This is not a real online service! You know you need something like this in your life to help your realize 
                your deepest dreams. Sign up now to get started.</h3>
                <h3>You know you want to.</h3>
                <div class="form-div">
                    <div class="text-div">
                        <h3>Let's do this!</h3>
                        <form class="create-account-form" id="form1">
                            <div>
                                <label for="fname">FIRST NAME</label>
                                <input type="text" id="fname" name="fname" required>
                            </div>

                            <div>
                                <label class="first-row" for="lname">LAST NAME</label>
                                <input type="text" id="lname" name="lname" required>
                            </div>

                            <div>
                                <label for="email">EMAIL</label>
                                <input type="text" id="email" name="email" required>
                            </div>

                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="text" id="phone" name="phone" required>
                            </div>

                            <div>
                                <label for="password">PASSWORD</label>
                                <input class="error" type="password" id="password" name="password" required>
                            </div>

                            <div>
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input class="error" type="password" id="confirm_password" name="confirm_password" required>
                            </div>
                        </form>
                    </div>
                </div>
                <button type="submit" value="Create Account" form="form1" class="form-button">Create Account</button>
                <div class="log-in-div">Already have an account? Log in</div>
            </div>
        </body>
</html>
